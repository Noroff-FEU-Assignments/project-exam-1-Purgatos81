<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact page for Tomm W Christiansen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blogs.html">Blogs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <main class="formContainer">
        <form id="contactForm">
            <div>
                <label> 
                    Name (More than 5 characters)
                    <input name="name" id="name">
                </label>
                <div class="validation-error" id="nameError">Please enter a valid name</div> 
            </div>
            <div>
                <label>
                    Subject (More than 15 characters)
                    <input name="subject" id="subject">
                </label>
                <div class="validation-error" id="subjectError">Subject must be more than 15 characters</div> 
            </div>
            <div>
                <label>
                    Email (required)
                    <input name="email" id="email">
                </label> 
                <div class="validation-error" id="emailError">Please enter a valid email</div> 
            </div>
            <div>
                <label>
                    Message (More than 25 characters)
                    <input name="address" id="message">
                </label> 
                <div class="validation-error" id="messageError">Must be at least 25 characters long</div> 
            </div>
            <button>Submit</button>
        </form>
    </main>
    <script src="js/script1.js"></script>
</body>
</html>
